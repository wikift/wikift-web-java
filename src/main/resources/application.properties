# wikift 系统配置
wikift.system.name=Wikift
wikift.system.version=1.0
wikift.system.beta=true
# 系统环境配置
server.port=3000
# wikift web 基本配置
wikift.web.config.prefix=wikift-templates/
wikift.web.config.suffix=.html
wikift.web.config.cache=false
wikift.web.config.mode=LEGACYHTML5
wikift.web.config.encoding=UTF-8
wikift.web.config.static-location=classpath:/wikift-static/
wikift.web.config.static-relative-location=/ws/**

# wikift server 服务端配置
wikift.server.config.url=http://localhost:8080
wikift.server.config.api.root=/api
wikift.server.config.api.version=/v1/
wikift.server.config.oauth=/oauth/token
wikift.server.config.api.grant-type=password
wikift.server.config.api.client-id=wikift-client
wikift.server.config.signing-key=wikift-signing-key