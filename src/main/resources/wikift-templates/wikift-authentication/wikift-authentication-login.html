<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="wikift-layout/common/wikift-layout-common-header::common-header('用户登录', '用户登录')"></head>
<body data-ma-theme="green">
<form action="" method="post">
    <div class="login">
        <div class="login__block active">
            <div class="login__block__header">
                <i class="zmdi zmdi-account-circle"></i>
                欢迎使用Wikift知识库管理系统
            </div>
            <div th:include="wikift-layout/authentication/wikift-layout-authentication-navbar::authentication-navbar(1)"></div>
            <div class="login__block__body">
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    <strong>登录失败!</strong> 请检查您的用户名或密码
                </div>
                <div class="form-group form-group--float form-group--centered">
                    <input type="text" class="form-control" name="username">
                    <label>邮箱地址/用户名</label>
                    <i class="form-group__bar"></i>
                </div>
                <div class="form-group form-group--float form-group--centered">
                    <input type="password" class="form-control" name="password">
                    <label>密码</label>
                    <i class="form-group__bar"></i>
                </div>
                <button class="btn btn--icon login__block__btn" th:title="点击我登录系统"
                        data-toggle="tooltip" data-placement="top">
                    <i class="zmdi zmdi-long-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
</form>
</body>
<div th:include="wikift-layout/common/wikift-layout-common-script::common-script"></div>
</html>
