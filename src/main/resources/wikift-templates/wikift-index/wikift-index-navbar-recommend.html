<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="wikift-layout/common/wikift-layout-common-header::common-header('推荐文章', '推荐文章')"></head>
<div th:include="wikift-layout/common/wikift-layout-common-script::common-script"></div>
<body data-ma-theme="green">
<div th:include="wikift-layout/common/wikift-layout-common-navigation::common-navigation(null)"></div>
<section class="content content--full">
    <div class="row">
        <div class="col-md-9">
            <div th:include="wikift-layout/index/wikift-layout-index-navbar::index-navbar(3)"></div>
            <div th:include="wikift-layout/index/wikift-layout-index-navbar-data::index-navbar-data(${recommend})"></div>
            <div class="center" th:include="wikift-layout/common/wikift-layout-common-pagination::common-pagination('index/navbar/recommend', ${recommend})"></div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</section>
</body>
</html>
